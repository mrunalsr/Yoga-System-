<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Karma - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }

        header h1, header p {
            margin: 0;
            color: #4CAF50;
        }

        .menu {
            display: inline-block;
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container h3 {
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>YOGA KARMA</h1>
    <p>Your Journey to Health and Well-being</p>
    <div>
        <a class="menu" href="1st.html">Home</a> |
        <a class="menu" href="#">Courses</a> |
        <a class="menu" href="review page.html">About</a>
    </div>
</header>

<div class="login-container">
    <h3>Login to Yoga Karma</h3>
    <form action="3rd.html" method="get"> 
        <label for="username">Mail Id:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="4th.html">Register here</a>.</p>
    </div>
</div>

</body>
</html>

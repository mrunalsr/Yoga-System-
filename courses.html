        body {

        h2 {

        .container {
            max-width: 1200px;

            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            width: calc(25% - 20px); /* Four items per row with space */
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #45a049;
        }

        @media (max-width: 1200px) {
            .card {
                width: calc(33.333% - 20px); /* Three items per row */
            }
        }

        @media (max-width: 900px) {
            .card {
                width: calc(50% - 20px); /* Two items per row */
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 100%; /* One item per row */
            }
        }
    </style>

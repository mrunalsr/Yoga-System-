<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - Yoga Karma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .success-container {
            max-width: 400px;
            margin: 100px auto 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .success-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-container p {
            margin: 20px 0;
            font-size: 1.1em;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Yoga Karma</h1>
        <p>Your Journey to Health and Well-being</p>
    </header>

    <div class="success-container">
        <h2>Logout Successful</h2>
        <p>Thank you for using Yoga Karma. We hope to see you again soon!</p>

</html>
